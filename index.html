<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Route Mapping Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>

<!-- Hamburger button -->
<div class="hamburger" id="hamburgerBtn" onclick="toggleCollapse()" title="Show/Hide Inputs">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<h2 class="page-title">Route Mapping Demo</h2>

<div class="main-container" id="mainContainer">
  <div class="controls">
    <div id="collapsibleInputs">
      <label>Coordinates</label>
      <label class="switch">
        <input type="checkbox" id="toggleInput" onchange="toggleInputType()">
        <span class="slider"></span>
      </label>
      <label>Place Names</label>
      <br><br>
      <div id="inputs"></div>
      <button class="btn add" onclick="addInput()">Add Point</button>
      <button class="btn draw" onclick="drawRoute()">Draw Route</button>
    </div>
    <div class="info" id="info"></div>
    <div id="clearall">
        <button class="btn clear" onclick="clearAll()">Clear Map</button>

    </div>
  </div>
  <div id="map"></div>
  
    
</div>
    


<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- App JS -->
<script src="app.js"></script>
</body>
</html>
